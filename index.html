<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title></title>
    <meta name="description" content="" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="javaContainer">
      <div class="hiddenTool"></div>
    </div>
    <div class="navContainer">
      <div class="tabContainer">
        <div class="navTab">About Us</div>
        <div class="navTab">Invest</div>
      </div>

      <img
        src="https://static.wixstatic.com/media/85280f_714295dcf05a49079fb30f84eca48b6f~mv2_d_2084_1251_s_2.png/v1/fill/w_524,h_264,al_c,q_85,usm_2.00_1.00_0.00,enc_avif,quality_auto/85280f_714295dcf05a49079fb30f84eca48b6f~mv2_d_2084_1251_s_2.png"
        alt=""
        class="logo"
      />

      <div class="tabContainer">
        <div class="navTab">About Us</div>
        <div class="navTab">Invest</div>
      </div>
    </div>
    <div class="cafeHold"></div>
    <img
      src="https://static.wixstatic.com/media/85280f_9982b39ecf9f4a97be1921f05a972676~mv2.jpg/v1/fit/w_610,h_406,q_75/85280f_9982b39ecf9f4a97be1921f05a972676~mv2.webp"
      alt=""
      class="splasher"
    />

    <div class="holderContainer">
      <img
        src="https://static.wixstatic.com/media/85280f_714295dcf05a49079fb30f84eca48b6f~mv2_d_2084_1251_s_2.png/v1/fill/w_524,h_264,al_c,q_85,usm_2.00_1.00_0.00,enc_avif,quality_auto/85280f_714295dcf05a49079fb30f84eca48b6f~mv2_d_2084_1251_s_2.png"
        alt=""
        class="coffeeCup"
      />

      <div class="formContainer">

        
      </div>
    </div>

    <hr />
    Score : <span class="scoreKeeper"></span>

    <div class="optionContainer">
      <img
        src="https://static.vecteezy.com/system/resources/previews/035/594/793/non_2x/ai-generated-coffee-bean-brown-roasted-caffeine-espresso-transparent-background-free-png.png"
        alt=""
        class="coffeebean"
      />
      <div class="intro">
        <div class="scoreboard">
          <div class="playerStart">Player 1</div>
          <div class="savingsBlock"></div>
        </div>
      </div>
      <div class="spacer"></div>
      <img
        src="https://t4.ftcdn.net/jpg/05/61/85/99/360_F_561859976_YVNvzpQjLBeyOpdDDmoU0XHDSgzK48pE.png"
        alt=""
        class="catcherCup"
        onkeypress="makeMovable('catcherCup')"
      />
    </div>

    <div class="cafeController"></div>

    <script src="app.js" async defer></script>
  </body>
</html>

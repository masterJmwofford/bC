<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title></title>
    <meta name="description" content="" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="javaContainer">
      <div class="hiddenTool"></div>
    </div>
    <div class="navContainer">
      <div class="tabContainer">
        <div class="navTab">About Us</div>
        <div class="navTab">Invest</div>
      </div>

      <img
        src="https://static.wixstatic.com/media/85280f_714295dcf05a49079fb30f84eca48b6f~mv2_d_2084_1251_s_2.png/v1/fill/w_524,h_264,al_c,q_85,usm_2.00_1.00_0.00,enc_avif,quality_auto/85280f_714295dcf05a49079fb30f84eca48b6f~mv2_d_2084_1251_s_2.png"
        alt=""
        class="logo"
      />

      <div class="tabContainer">
        <div class="navTab">About Us</div>
        <div class="navTab">Invest</div>
      </div>
    </div>
    <div class="cafeHold">
      <img
      src="https://static.wixstatic.com/media/85280f_fddf9a8224c9433dabc3f395b0d4995c~mv2.jpg/v1/fit/w_610,h_406,q_75/85280f_fddf9a8224c9433dabc3f395b0d4995c~mv2.webp"
      alt=""
      class="splasher"
    />
    <div class="holderContainer">
      <img
        src="https://static.wixstatic.com/media/85280f_714295dcf05a49079fb30f84eca48b6f~mv2_d_2084_1251_s_2.png/v1/fill/w_524,h_264,al_c,q_85,usm_2.00_1.00_0.00,enc_avif,quality_auto/85280f_714295dcf05a49079fb30f84eca48b6f~mv2_d_2084_1251_s_2.png"
        alt=""
        class="coffeeCup"
      />

      <div class="formContainer"></div>
    </div>

    </div>
   

   
    <hr />
   
    <div class="scoreboard">
      <div class="playerStart">Catch Coffee Beans to Generate Promo Code  </div>
      Score : <span class="scoreKeeper"></span>
      <div class="savingsBlock">
        <div class="promo-code-display"></div>
      </div>
    </div>
    <div class="cafeController">
     
      <div class="game-container">
        
        <img
        src="https://t4.ftcdn.net/jpg/05/61/85/99/360_F_561859976_YVNvzpQjLBeyOpdDDmoU0XHDSgzK48pE.png"
        alt=""
        class="catcherCup MOVABLE"
        onkeypress="makeMovable('catcherCup')"
      />
        
    </div>
    </div>
   
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
      integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"
      integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy"
      crossorigin="anonymous"
    ></script>
    <script src="app.js" async defer></script>
